<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haji Baba Hardware & Sanitary Store - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --secondary: #0ea5e9;
            --accent: #d946ef;
            --text-light: #ffffff;
            --text-gray: #94a3b8;
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --bg-dark: #020617;
            --transition-smooth: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            overflow: hidden;
            position: relative;
        }

        /* --- Advanced Mesh Background --- */
        .background-visuals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 25s infinite alternate;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: var(--primary);
            top: -20%;
            left: -10%;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: var(--secondary);
            bottom: -10%;
            right: -5%;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 400px;
            height: 400px;
            background: var(--accent);
            top: 20%;
            right: 15%;
            animation-delay: -12s;
            opacity: 0.2;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1) rotate(120deg);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9) rotate(240deg);
            }

            100% {
                transform: translate(0, 0) scale(1) rotate(360deg);
            }
        }

        /* --- Grain Overlay for Premium Texture --- */
        .background-visuals::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- Container & Layout --- */
        .container {
            width: 100%;
            max-width: 440px;
            padding: 24px;
            z-index: 10;
            transition: var(--transition-smooth);
            perspective: 1000px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            animation: cardEntrance 1s ease-out forwards;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) rotateX(-10deg);
            }

            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        h2 {
            font-size: 2.4rem;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

        .subtitle {
            color: var(--text-gray);
            text-align: center;
            margin-bottom: 40px;
            font-size: 1rem;
            font-weight: 400;
        }

        /* --- Forms --- */
        .form-group {
            position: relative;
            margin-bottom: 28px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-gray);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: var(--transition-smooth);
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: #fff;
            font-size: 1rem;
            transition: var(--transition-smooth);
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.03);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.15);
            transform: scale(1.01);
        }

        /* --- Buttons --- */
        .btn-shine {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding: 18px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 18px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transform: rotate(45deg);
            transition: 0.8s;
            opacity: 0;
        }

        .btn-shine:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .btn-shine:hover::after {
            opacity: 1;
            left: 100%;
        }

        .error-message {
            color: #ff4e4e;
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        /* --- FULL SCREEN SUCCESS VIEW --- */
        #welcomeScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(15, 23, 42, 0.8) 0%, var(--bg-dark) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        #welcomeScreen.active {
            opacity: 1;
            visibility: visible;
        }

        .welcome-content {
            transform: translateY(60px) scale(0.95);
            transition: 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            max-width: 800px;
            padding: 40px;
        }

        #welcomeScreen.active .welcome-content {
            transform: translateY(0) scale(1);
        }

        .success-icon-wrap {
            font-size: 4rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {

            0%,
            100% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(15deg);
            }
        }

        .welcome-title {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 24px;
            background: linear-gradient(to right, #fff, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .welcome-desc {
            color: var(--text-gray);
            font-size: clamp(1rem, 2vw, 1.25rem);
            max-width: 600px;
            margin: 0 auto 48px;
            line-height: 1.6;
            opacity: 0.8;
        }

        .dashboard-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px 50px;
            width: auto;
            min-width: 280px;
            border-radius: 100px;
            font-size: 1.1rem;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dashboard-btn:hover {
            background: white;
            color: var(--primary);
            box-shadow: 0 15px 50px rgba(255, 255, 255, 0.2);
        }

        /* --- Utilities --- */
        .hidden {
            display: none !important;
        }

        .loading-spinner {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top: 3px solid #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .card {
                padding: 40px 24px;
            }

            .welcome-content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="background-visuals">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container" id="loginContainer">
        <div id="loginCard" class="card">
            <h2>Haji Baba</h2>
            <p class="subtitle">Secure Management Portal</p>

            <form id="loginForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="username">User Identity</label>
                    <input type="text" id="username" placeholder="Enter username" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Access Key</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <button type="button" id="loginBtn" class="btn-shine" onclick="validateLogin()">
                    <span>Verify Credentials</span>
                    <div class="loading-spinner" id="spinner"></div>
                </button>

                <div id="errorMsg" class="error-message">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Invalid access credentials
                </div>
            </form>
        </div>
    </div>

    <section id="welcomeScreen">
        <div class="welcome-content">
            <div class="success-icon-wrap">ðŸ‘‹</div>
            <h1 class="welcome-title">Welcome back,<br>Haji Baba</h1>
            <p class="welcome-desc">Your command center is initialized. All systems across the hardware and sanitary
                divisions are currently online.</p>
            <button class="dashboard-btn" onclick="goToDashboard()">Enter Dashboard</button>
        </div>
    </section>

    <script>
        function validateLogin() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.getElementById('spinner');
            const btnText = loginBtn.querySelector('span');
            const loginContainer = document.getElementById('loginContainer');
            const welcomeScreen = document.getElementById('welcomeScreen');

            // Credentials
            const correctUsername = "khalidkhan";
            const correctPassword = "khalidkhan9098";

            // Visual feedback: Loading
            btnText.style.opacity = '0';
            spinner.style.display = 'block';
            loginBtn.style.pointerEvents = 'none';
            errorMsg.style.opacity = '0';

            setTimeout(() => {
                if (usernameInput === correctUsername && passwordInput === correctPassword) {
                    // SUCCESS - Premium Transition

                    // 1. Elevate and fade out the login container
                    loginContainer.style.transform = "scale(1.1) translateZ(100px)";
                    loginContainer.style.filter = "blur(20px)";
                    loginContainer.style.opacity = "0";

                    setTimeout(() => {
                        loginContainer.classList.add('hidden');
                        // 2. Reveal Full Screen Welcome with a slight delay for impact
                        welcomeScreen.classList.add('active');
                    }, 600);

                } else {
                    // FAILURE
                    btnText.style.opacity = '1';
                    spinner.style.display = 'none';
                    loginBtn.style.pointerEvents = 'auto';

                    errorMsg.style.opacity = '1';

                    // Shake effect on card
                    const card = document.getElementById('loginCard');
                    card.style.animation = "shake 0.5s cubic-bezier(.36,.07,.19,.97) both";
                    setTimeout(() => card.style.animation = "", 500);
                }
            }, 1200); // Slightly longer delay for "Security check" feeling
        }

        // Global shake animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                10%, 90% { transform: translateX(-1px); }
                20%, 80% { transform: translateX(2px); }
                30%, 50%, 70% { transform: translateX(-4px); }
                40%, 60% { transform: translateX(4px); }
            }
        `;
        document.head.appendChild(style);

        function goToDashboard() {
            // Elegant exit
            const screen = document.getElementById('welcomeScreen');
            screen.style.transform = "scale(1.05)";
            screen.style.filter = "brightness(2) blur(30px)";
            screen.style.opacity = "0";

            setTimeout(() => {
                window.location.href = "http://localhost/Sanitary-Store-Management-System-main/index.php";
            }, 800);
        }
    </script>
</body>

</html>
